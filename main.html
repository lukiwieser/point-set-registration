<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point Set Registration</title>

    <link rel="stylesheet" href="./styles/main.css">

    <script type="module" src="config/points-small.js" defer></script>
    <script type="module" src="config/points-big.js" defer></script>
    <script type="module" src="js/point-cloud-canvas.js" defer></script>
    <script type="module" src="js/main.js" defer></script>
</head>
<body>
    <h1>Simple example for <em>Point Set Registration</em></h1>
    
    <section class="content-box">
        <h2 class="content-box__heading">Point Cloud 1 (small)</h2>
        <div class="content-box__content point-cloud-box">
            <svg id="svg-small" class="point-cloud-svg" viewBox="0 0 100 100"
            xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            </svg>
        </div>
        <button id="bt-delete-svg-small">delete all</button>
        <button id="bt-import-small">import</button>
        <button id="bt-eval-small">eval</button>
    </section>

    <section class="content-box">
        <h2 class="content-box__heading">Point Cloud 2 (big)</h2>
        <div class="content-box__content point-cloud-box">
            <svg id="svg-big" class="point-cloud-svg" viewBox="0 0 100 100"
            xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            </svg>
        </div>
        <button id="bt-delete-svg-big">delete all</button>
        <button id="bt-import-big">import</button>
        <button id="bt-eval-big">eval</button>
    </section>
</body>
</html>
